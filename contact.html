    <div class="container-pozadi">       
      <h2>Kontakt</h2> 
      
        <div class="contact-bg">
          <h3>Kontaktujte mě</h3>
        <form>
          <div class="form-group">
            <label for="name">Jméno:</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="email" class="form-control" id="e-mail" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="firma">Firma:</label>
            <input type="text" class="form-control" id="firma" placeholder="Firma s.r.o.">
          </div>
          <div class="form-group">
            <label for="zprava">Zpráva:</label>
            <textarea class="form-control" id="zprava" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary d-flex justify-content-center btn-lg">Odešli</button>
         </form>
        </div>
      </div>
      
  </section>
